<div class="text-center">
    <canvas id="FinalWorldWindow" style="width: 500px; height: 500px; background-color: white;">
        Your browser does not support HTML5 Canvas.
    </canvas>
</div>

<script type="text/javascript">
    // Register an event listener to be called when the page is loaded.
    window.addEventListener("load", eventWindowLoaded, false);

    // Define the event listener to initialize Web WorldWind.
    function eventWindowLoaded() {
        // Create a WorldWindow for the canvas.
        var wwd = new WorldWind.WorldWindow("FinalWorldWindow");

        // Add some image layers to the WorldWindow's globe.
        wwd.addLayer(new WorldWind.BMNGOneImageLayer());
        wwd.addLayer(new WorldWind.BMNGLandsatLayer());

        // Add a compass, a coordinates display and some view controls to the WorldWindow.
        wwd.addLayer(new WorldWind.CompassLayer());
        wwd.addLayer(new WorldWind.CoordinatesDisplayLayer(wwd));
        wwd.addLayer(new WorldWind.ViewControlsLayer(wwd));

        // Add a placemark
        var placemarkLayer = new WorldWind.RenderableLayer();
        wwd.addLayer(placemarkLayer);
        
        var placemarkAttributes = new WorldWind.PlacemarkAttributes(null);
        
        placemarkAttributes.imageOffset = new WorldWind.Offset(
            WorldWind.OFFSET_FRACTION, 0.3,
            WorldWind.OFFSET_FRACTION, 0.0);

        placemarkAttributes.labelAttributes.offset = new WorldWind.Offset(
            WorldWind.OFFSET_FRACTION, 0.5,
            WorldWind.OFFSET_FRACTION, 1.0);

        placemarkAttributes.imageSource = WorldWind.configuration.baseUrl + "images/pushpins/plain-red.png";
        
        var position = new WorldWind.Position(55, -106, 1e2);
        var placemark = new WorldWind.Placemark(position, false, placemarkAttributes);

        placemark.label = "Placemark\n" +
            "Lat " + placemark.position.latitude.toPrecision(4).toString() + "\n" +
            "Lon " + placemark.position.longitude.toPrecision(5).toString();
        placemark.alwaysOnTop = true;

        placemarkLayer.addRenderable(placemark);

        // Add a polygon
        var polygonLayer = new WorldWind.RenderableLayer();
        wwd.addLayer(polygonLayer);

        var polygonAttributes = new WorldWind.ShapeAttributes(null);
        polygonAttributes.interiorColor = new WorldWind.Color(0, 1, 1, 0.75);
        polygonAttributes.drawOutline = true;
        polygonAttributes.applyLighting = true;
        polygonAttributes.outlineColor = WorldWind.Color.BLUE;

        var boundaries = [];
        boundaries.push(new WorldWind.Position(20, -75, 7e5));
        boundaries.push(new WorldWind.Position(25, -85, 7e5));
        boundaries.push(new WorldWind.Position(20, -95, 7e5));

        var polygon = new WorldWind.Polygon(boundaries, polygonAttributes);
        polygon.extrude = true;
        polygonLayer.addRenderable(polygon);

        // Add a COLLADA model
        var modelLayer = new WorldWind.RenderableLayer();
        wwd.addLayer(modelLayer);

        var position = new WorldWind.Position(10, -125, 800e3);
        var config = {dirPath: WorldWind.configuration.baseUrl + 'examples/collada_models/duck/'};

        var colladaLoader = new WorldWind.ColladaLoader(position, config);
        colladaLoader.load("duck.dae", function (colladaModel) {
            colladaModel.scale = 9000;
            modelLayer.addRenderable(colladaModel);
        });

        // Add WMS imagery
        var serviceAddress = "https://neo.sci.gsfc.nasa.gov/wms/wms?SERVICE=WMS&REQUEST=GetCapabilities&VERSION=1.3.0";
        var layerName = "MOD_LSTD_CLIM_M";

        var createLayer = function (xmlDom) {
            var wms = new WorldWind.WmsCapabilities(xmlDom);
            var wmsLayerCapabilities = wms.getNamedLayer(layerName);
            var wmsConfig = WorldWind.WmsLayer.formLayerConfiguration(wmsLayerCapabilities);
            var wmsLayer = new WorldWind.WmsLayer(wmsConfig);
            wwd.addLayer(wmsLayer);
        };

        var logError = function (jqXhr, text, exception) {
            console.log("There was a failure retrieving the capabilities document: " +
                text +
            " exception: " + exception);
        };

        $.get(serviceAddress).done(createLayer).fail(logError);
    }
</script>
